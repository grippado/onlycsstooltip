<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only CSS Tooltip</title>
    <link rel="stylesheet" type="text/css" href="css/tooltip.css">
</head>
<body>
    <h1>Only CSS Tooltip</h1>
    <div class="example">
        <div class="item tt-top">
            TOOLTIP - TOP
            <div class="tooltip mid">TOP POSITION</div>
        </div>
    </div>
    <div class="example">
        <div class="item tt-right">
            TOOLTIP - RIGHT
            <div class="tooltip">RIGHT POSITION</div>
        </div>
    </div>
    <div class="example">
        <div class="item tt-bot">
            TOOLTIP - BOT
            <div class="tooltip mid">BOT POSITION</div>
        </div>
    </div>
    <div class="example">
        <div class="item tt-left">
            TOOLTIP - LEFT
            <div class="tooltip">LEFT POSITION</div>
        </div>
    </div>
</body>
</html>
